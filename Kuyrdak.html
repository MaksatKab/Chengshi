    <p>哈萨克菜 kuyrdak 的受欢迎程度如何？ 哈萨克人喜欢不同的肉类菜肴。 最受欢迎的是 kuyrdak - 一种由羊肝、肾脏、心脏、肺和肥尾脂肪制成的热脂肪烤肉。 将肉肝切成小块，用肥尾脂肪和洋葱一起炒至嫩，加盐和胡椒粉。 油炸结束前，加入土豆和少许肉汤，炖煮，与蔬菜一起食用。 </p>
