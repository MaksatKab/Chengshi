    <h2>鲍尔斯基</h2>
    <img src="images/Bawrsaq.jpg" id="Img1" />
    <p>鲍尔斯基（“用牛油煮的小麦面团”）是一种哈萨克甜甜圈，由未发酵或酵母面团制成。 有时会在面粉中加入干酪。 哈萨克斯坦的鲍尔斯基是如何准备的？ 首先用面粉、水或牛奶和鸡蛋揉成面团。 完成的面团被卷成捆并切成小块。 它们被制成丸子并在大量脂肪中油炸。 阅读更 </p>
