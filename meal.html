    <p>Sorpa有什么特点？ Sorpa (shurpa) 是一种由羊肉制成的哈萨克风味肉汤。 为了使肉汤透明和美味，将肉彻底清洗，倒入冷水并用小火煮1.5小时。 烹饪过程中去除多余的脂肪和泡沫。 将切碎的胡萝卜、洋葱、胡椒粒、月桂叶加入肉汤中。 在烹饪结束时，将 sorpa 加盐调味。 过滤液体并倒入深碗中。 Sorpa 配上一大块用香草装饰的肉。 </p>
