    <p>最受欢迎的菜肴之一是 贝什巴尔马克，意思是“五个手指”。哈萨克菜贝什巴尔马克有什么特点？传统上，它是为家庭庆祝活动或招待亲爱的客人而准备的。这道菜的成分包括肉类（马肉、骆驼肉、牛肉或羊肉），以及大而细的面条（寨马）、香草、洋葱、香料。肉煮熟，肉汤用来炒洋葱和煮面条。面条摆在盘子上，肉末、洋葱、青菜层层叠叠。用手把方形的面条和馅料一起夹起来吃。 </p>
