<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
  <div class="container" id="regist">
    <form role="form" id="regist" method="post">
        
          <h1>注册表单</h1>
          <div>
            <label for="name">姓名</label>
            <div>
              <input type="text" class="input" name="fullname" id="fullname" placeholder="请输入姓名" required>
            </div>
          </div>
		  
          <div>
            <label for="email">邮件</label>
            <div>
              <input type="Email" class="input" name="email" id="email" placeholder="例子：Maksat@mail.com" required>
            </div>
          </div>
          <div>
            <label for="password">密码</label>
            <div>
              <input type="password" class="input" name="password" id="password" placeholder="请输入密码" required>
            </div>
          </div>
		  <div>
            <label for="phoneNum">电话号码</label>
            <div>
              <input type="text" class="input" name="phoneNum" id="phoneNum" placeholder="输入您的电话号码" required>
            </div>
          </div>
          <button type="button" class="btn" id="signup" onclick="Fregister();">注册</button>
          <input type="button" class="btn1" onclick="location.href='/'" value="退回">
        
    </form>
  </div>
    
<script src="script2.js"></script>
</body>
</html>
