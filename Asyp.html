    <p>Asyp 哈萨克人会做很多肉类菜肴。 Asyp 是一种由羊肉制成的原始香肠，在节日餐桌上供应。 哈萨克菜asyp有什么特点？ 为了准备柔软多汁的香肠，除了羊肉，他们还吃肝脏（肝、肺、心）和肥尾脂肪。 作为填充物，使用了膨胀的大米、切碎的洋葱。 除盐和黑胡椒外，不需要特殊调味料。 塞满碎肉和米饭的香肠用小火煮沸，热食或冷食。 </p>
